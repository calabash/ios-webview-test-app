# careful using the @not_xtc tag
# use for stuff like Scenario Outlines which are nyi on XTC
not_xtc:     --tags 'not @not_xtc'
not_sim:     --tags 'not @simulator' --tags 'not @simulator_only'
iphone_only: --tags 'not @ipad' --tags 'not @ipad_only'
ipad_only:   --tags 'not @iphone' --tags 'not @iphone_only'

defaults:    -p not_xtc -p not_sim NO_STOP=1 --tags 'not @pending'

default:     -p defaults --backtrace
ci:          -p defaults --tags 'not @no_ci'

wip:         -p defaults --tags @wip
flicker:     -p defaults --tags @flickering
iphone:      -p defaults -p iphone_only
ipad:        -p defaults -p ipad_only
